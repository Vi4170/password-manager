<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Encrypted Password Manager</title>
  <link rel="stylesheet" href="styles.css"/>
</head>
<body>
  <div class="container" id="auth-container">
    <h2 id="form-title">Login</h2>
    <input type="text" id="username" placeholder="Username"/>
    <input type="password" id="password" placeholder="Password"/>
    <button onclick="handleAuth()" id="auth-button">Login</button>
    <p id="toggle-link" onclick="toggleForm()">Don't have an account? Register</p>
  </div>

  <div class="container hidden" id="main-container">
    <h2>Welcome, <span id="current-user"></span></h2>
    <input type="text" id="site" placeholder="Website"/>
    <input type="text" id="site-username" placeholder="Username/Email"/>
    <input type="password" id="site-password" placeholder="Password"/>
    <button onclick="savePassword()">Save</button>
    <h3>Saved Passwords</h3>
    <div id="password-list"></div>
    <button onclick="logout()">Logout</button>
  </div>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/crypto-js/4.1.1/crypto-js.min.js"></script>
  <script src="script.js"></script>
</body>
</html>
